<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel = "stylesheet" type="text/css" href="./css/reset.css">
  <link rel = "stylesheet" type="text/css" href="./css/characterCreate.css">
  <link rel= "stylesheet" type = "text/css" href="./css/tooltip.css">

  <title>D&D Character Creator and Tracker</title>
</head>

<body>
  <header>
    <nav id="navbar">
      <div class="logo">
        <a href=""><img src="./imgs/DnD_Logo.png" alt="DnD_Logo" height="50" ></a>
      </div> 
        <div class="ul">
        <ul>
          <li><a id="currentPage">Character Creator</a></li>
          <li><a href="./pages/selectCharacter.html">Select Characters</a></li>
          <li><a href="./pages/aboutUs.html">About Us</a></li>
          <li><a href="./pages/characterSheet.html">Character Sheet</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div id="form">
    <form name="characterCreatorForm">
        <label for="fullName"> Name: </label>
        <input type="text" name="fullName" id="fullName">

      <div id="levelDiv">
        <label for="levelInput">Desired Level:</label>
        <input type="number" name="levelInput" id="levelInput" min="1" max="20" placeholder="1">
      </div>      
      <div id="raceDiv">
        <label for="raceSelect">Choose a race: </label>
        <select name="raceSelect" id="raceSelect">
          <option value="">--Please choose an option--</option>
        </select>
        <p id="tooltipTextContainer"></p>
        <p id="tooltipTextInvis"></p>
      </div>

      <div id="classDiv">
          <label for="classSelect">Choose a class: </label>
          <select name="class" id="classSelect">
            <option value="">--Please choose an option--</option>
          </select>
      </div>

      <div id="skillsDiv">
          <label for="skillSelectFirst">Choose two skills:</label>
          <select name="skillSelectFirst" id="skillSelectFirst">
            <option value="">--Please choose an option--</option>
          </select>

          <label for="skillSelectSecond">Choose two skills:</label>
          <select name="skillSelectSecond" id="skillSelectSecond" disabled="true">
            <option value="">--Please choose your first skill--</option>
            <option value="input skill">input skill</option>
          </select>
      </div>

      <div id="abilityDiv">
      </div>

      <div id="alignmentDiv">
        <label for="alignmentSelect">Choose an alignment:</label>
        <select name="alignment" id="alignmentSelect">
          <option value="">--Please choose an option--</option>
        </select>
      </div>
      <fieldset form="characterCreatorForm" name="Ability Scores">
        <caption>Ability Scores</caption>
        <div id="abilityScoreDiv">
          <section id="strength">
              <input type="number" name="strengthNumber" id="strengthNumber" min="1" max="10" disabled="true" value="0";>
              <label for="strengthNumber">Strength</label> 
              <button type="button" class="abilityScorePlus">+</button>
              <button type="button" class="abilityScoreMinus">-</button>
          </section>
          
          <section id="dexterity">
            <input type="number" name="dexterityNumber" id="dexterityNumber" min="1" max="10" disabled="true" value="0">
            <label for="dexterityNumber">Dexterity</label> 
            <button type="button" class="abilityScorePlus">+</button>
            <button type="button" class="abilityScoreMinus">-</button>
          </section>

          <section id="constitution">
              <input type="number" name="constitutionNumber" id="constitutionNumber" min="1" max="10" disabled="true" value="0">
              <label for="constitutionNumber">Constitution</label> 
              <button type="button" class="abilityScorePlus">+</button>
              <button type="button" class="abilityScoreMinus">-</button>
          </section>

          <section id="intelligence">
            <input type="number" name="intelligenceNumber" id="intelligenceNumber" min="1" max="10" disabled="true" value="0">
            <label for="intelligenceNumber">Intelligence</label> 
            <button type="button" class="abilityScorePlus">+</button>
            <button type="button" class="abilityScoreMinus">-</button>
          </section>

          <section id="wisdom">
            <input type="number" name="wisdomNumber" id="wisdomNumber" min="1" max="10" disabled="true" value="0">
            <label for="wisdomNumber">Wisdom</label> 
            <button type="button" class="abilityScorePlus">+</button>
            <button type="button" class="abilityScoreMinus">-</button>
          </section>

          <section id="charisma">
              <input type="number" name= "charismaNumber" id="charismaNumber" min="1" max="10" disabled="true" value="0">
              <label for="charismaNumber">Charisma</label> 
              <button type="button" class="abilityScorePlus">+</button>
              <button type="button" class="abilityScoreMinus">-</button>
          </section>

          <output for="abilityScoreDiv" id="abilityScoreOutput">Total Points: 0</output>
        </div>
      </div> 
      </fieldset>
      <label for="background">Background Information: </label>
      <input type="text" name="background" id="background">
      <input type="submit" value="Save This Character!" id="submitButton">
    </form>
    <button type="button" id="statButton">Roll your stats!</button>
  </main>
</body>
<script src="./js/race.js"></script>
<script src="./js/charCreate.js"></script>
</html>
