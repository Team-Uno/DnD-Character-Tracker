<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel = "stylesheet" type="text/css" href="./css/reset.css">
  <link rel = "stylesheet" type="text/css" href="./css/style.css">

  <title>D&D Character Creator and Tracker</title>
</head>

<body>
  <!-- Add logo -->
  <header>
    <nav>
        <a id="currentPage">Character Creator</a>
        <a href="./pages/selectCharacter.html">Select Characters</a>
        <a href="./pages/aboutUs.html">About Us</a>
    </nav>
  </header>
  <main>
    <form id="characterCreatorForm">
        <label for="fullName"> Name: </label>
        <input type="text" name="fullname" id="fullName">

      <div id="raceDiv">
        <label for="raceSelector">Choose a race: </label>
        <select name="race" id="raceSelect">
          <option value="">--Please choose an option--</option>
        </select>
      </div>

      <div id="classDiv">
          <label for="classSelector">Choose a class: </label>
          <select name="class" id="classSelect">
            <option value="">--Please choose an option--</option>
            <option value="Wizard">Wizard</option>
            <option value="Rogue">Rogue</option>
            <option value="Ranger">Ranger</option>
          </select>
      </div>

      <div id="skillsDiv">
        <label for="skillsSelector">Choose two skills:</label>
          <select name="skills" id="skillsSelect">
            <option value="">--Please choose an option--</option>
            <option value="input skill">input skill</option>
            <option value="input skill">input skill</option>
            <option value="input skill">inputskill</option>
          </select>
      </div>

      <div id="abilitiesDiv">
        <label for="abilitiesSelector">Choose three skills:</label>
        <select name="abilities" id="abilitiesSelect">
          <option value="">--Please choose an option--</option>
          <option value="input ability">input ability</option>
          <option value="input ability">input ability</option>
          <option value="input ability">input ability</option>
        </select>
      </div>

      <div id="alignmentDiv">
        <label for="alignmentSelector">Choose an alignment:</label>
        <select name="alignment" id="alignmentSelect">
          <option value="">--Please choose an option--</option>
          <option value="Lawful Good">Lawful Good</option>
          <option value="Neutral Good">Neutral Good</option>
          <option value="Chaotic Good">Chaotic Good</option>
          <option value="Lawful Neutral">Lawful Neutral</option>
          <option value="Neutral">Neutral</option>
          <option value="Chaotic Neutral">Chaotic Neutral</option>
          <option value="Lawful Evil">Lawful Evil</option>
          <option value="Neutral Evil">Neutral Evil</option>
          <option value="Chaotic Evil">Chaotic Evil</option>
        </select>
      </div>
      <fieldset form="characterCreatorForm" name="Ability Scores">
        <caption>Ability Scores</caption>
        <div id="abilityScoreDiv">
          <label for="strengthNumber">Strength</label> 
          <input type="number" name="strengthNumber" id="strengthNumber" min="1" max="10" placeholder="Please enter a number (between 1 and 10).">

          <label for="dexterityNumber">Dexterity</label> 
          <input type="number" name="dexterityNumber" id="dexterityNumber" min="1" max="10" placeholder="Please enter a number (between 1 and 10).">

          <label for="constitutionNumber">Constitution</label> 
          <input type="number" name="constitutionNumber" id="constitutionNumber" min="1" max="10" placeholder="Please enter a number (between 1 and 10).">

          <label for="intelligenceNumber">Intelligence</label> 
          <input type="number" name="intelligenceNumber" id="intelligenceNumber" min="1" max="10" placeholder="Please enter a number (between 1 and 10).">

          <label for="wisdomNumber">Wisdom</label> 
          <input type="number" name="wisdomNumber" id="wisdomNumber" min="1" max="10" placeholder="Please enter a number (between 1 and 10).">

          <label for="charismaNumber">Charisma</label> 
          <input type="number" name= "charismaNumber" id="charismaNumber" min="1" max="10" placeholder="Please enter a number (between 1 and 10).">
        </div>
      </fieldset>
      <label for="background">Background Information: </label>
      <input type="text" name="background" id="background">
      <input type="submit" value="Save This Character!">
    </form>
  </main>
</body>
<script src="./js/race.js"></script>
<script src="./js/charCreate.js"></script>
</html>
